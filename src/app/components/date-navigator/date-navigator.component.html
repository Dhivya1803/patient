<div class="date-navigator">
    <div class="calendar-toggle" (click)="toggleCalendar()">
      <i class="bi bi-calendar3"></i>
    </div>
    <div class="date-controls">
      <button (click)="navigate('prev')" class="nav-btn">
        <i class="bi bi-chevron-left"></i>
      </button>
      <div class="date-display">
        {{ formattedDateRange }}
      </div>
      <button (click)="navigate('next')" class="nav-btn">
        <i class="bi bi-chevron-right"></i>
      </button>
    </div>
    <div class="view-selector">
      <select [(ngModel)]="currentViewMode" (change)="onViewModeChange()">
        <option value="day">Day</option>
        <option value="week">Week</option>
        <option value="month">Month</option>
      </select>
    </div>
    <div *ngIf="showCalendar" class="calendar-popup">
      <!-- Calendar implementation -->
    </div>
  </div>
