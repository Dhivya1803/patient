<div class="card" [ngStyle]="{'background-color': backgroundColor}" (click)="navigateToComplaints()">
    <div class="card-header">
      <i [class]="'bi ' + icon"></i>
      <h3>{{title}}</h3>
    </div>
    <div class="stats">
      <div class="stat-item">
        <span class="labelt">Total Complaints</span>
        <div class="circlet"><span class="value">{{totalComplaints}}</span></div>
      </div>
      <div class="stat-item">
        <span class="labela">Active</span>
        <div class="circlea"><span class="value active">{{active}}</span></div>
      </div>
      <div class="stat-item">
        <span class="labelr">Resolved</span>
        <div class="circler"><span class="value resolved">{{resolved}}</span></div>
      </div>
    </div>
  </div>
